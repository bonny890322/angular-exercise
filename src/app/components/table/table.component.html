<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<div class="layout-main-container">

  <div class="layout-main">
    <div class="grid">
      <div class="col-12  justify-content-center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- uniform_number Column -->
          <ng-container matColumnDef="uniform_number">
            <th mat-header-cell *matHeaderCellDef> Uniform Number </th>
            <td mat-cell *matCellDef="let element"> {{element.uniform_number}} </td>
          </ng-container>

          <!-- created_at Column -->
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef> Created At </th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date:'yyyy/MM/dd'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator #paginator [length]="totalCount" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
          [showFirstLastButtons]="true">
        </mat-paginator>

      </div>
    </div>

  </div>
</div>
