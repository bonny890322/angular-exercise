<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
    <div class="container login-body">
      <div class="row text-center">
        <mat-card class="example-card card-container">

          <mat-card-header class="text-center">
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>

          <mat-card-content>
            <form class="example-form ">
              <table class="example-full-width center" cellspacing="0">
                <tr>
                  <td>
                    <mat-form-field appearance="outline">
                      <mat-label>Username</mat-label>
                      <input matInput placeholder="Username" required>
                      <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field appearance="outline">
                      <mat-label>Password</mat-label>
                      <input matInput placeholder="Password" required>
                      <mat-icon matSuffix>password</mat-icon>
                      <mat-hint>password at least 8 characters</mat-hint>
                    </mat-form-field>
                  </td>
                </tr>
              </table>
            </form>
          </mat-card-content>

          <mat-card-actions>
            <button mat-raised-button color="primary">Login</button>
          </mat-card-actions>

        </mat-card>
      </div>
      <!-- <div class="footer register-footer text-center">
        <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Creative Tim</h6>
      </div> -->
    </div>
  </div>
</div>
